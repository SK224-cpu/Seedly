<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedly - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #D5E9F4;
      --bg-dark: #1E1E2F;
      --text-light: #4B4B4B;
      --text-dark: #E0E0E0;
      --primary: #7BAEC9;
      --primary-hover: #5B8BA5;
      --accent: #F4D1DA;
      --success: #A9D6C6;
      --danger: #F28C8C;
      --input-bg-light: #FAFAFA;
      --input-bg-dark: #2D2D3F;
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --text-color: var(--text-light);
      --input-bg: var(--input-bg-light);
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-dark);
      --input-bg: var(--input-bg-dark);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
    }

    .form-container {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .form-container {
      background: #2A2A3A;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .strength-meter {
      height: 5px;
      margin-top: 5px;
      background-color: #ddd;
      border-radius: 5px;
    }

    .strength-meter-fill {
      height: 100%;
      width: 0;
      background-color: #F28C8C;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <button class="btn btn-sm btn-outline-secondary theme-toggle">Toggle Theme</button>

  <div class="form-container">
    <h3 class="text-center mb-4">Sign up for Seedly</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div class="strength-meter">
          <div class="strength-meter-fill" id="strengthMeter"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="#">Login</a>
      </p>
    </form>
  </div>

  <script>
    const themeToggleBtn = document.querySelector('.theme-toggle');
    const root = document.documentElement;

    // Set theme from localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);

    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = root.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Password strength checker
    const passwordInput = document.getElementById('password');
    const strengthMeter = document.getElementById('strengthMeter');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;
      let strength = 0;
      if (value.length > 5) strength += 1;
      if (/[A-Z]/.test(value)) strength += 1;
      if (/[0-9]/.test(value)) strength += 1;
      if (/[^A-Za-z0-9]/.test(value)) strength += 1;

      const width = strength * 25;
      strengthMeter.style.width = width + '%';
      strengthMeter.style.backgroundColor = ['#F28C8C', '#F2C98C', '#A9D6C6', '#7BAEC9'][strength - 1] || '#ddd';
    });

    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirmPassword').value;

      if (pw !== cpw) {
        alert('Passwords do not match!');
        return;
      }

      alert('Signup successful!'); // Here you'd typically call an API
    });
  </script>
</body>
</html>
