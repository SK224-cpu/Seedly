<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seedly Dashboard - Task Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FDFCF7;
      color: #6D6A75;
    }

    .navbar {
      background-color: #4CAF50;
    }

    .navbar-brand {
      color: white !important;
      font-weight: 600;
    }

    .dashboard-section {
      padding: 40px 20px;
    }

    .card {
      background-color: #E1F5E4;
      border: none;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŒ± Seedly</a>
    </div>
  </nav>

  <!-- âœ… Dashboard Content -->
  <div class="container dashboard-section">
    <div class="row mb-4">
      <div class="col text-center">
        <h2 class="habit-title">Your Habit Completion Trend</h2>
        <p class="lead">Visualize your consistency over time</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-4 shadow-sm">
          <canvas id="taskChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Chart.js Script -->
  <script>
    const ctx = document.getElementById('taskChart').getContext('2d');
    const taskChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 30}, (_, i) => i + 1),
        datasets: [{
          label: 'Task Done (0 = No, 1 = Yes)',
          data: [1,0,1,1,0,0,1,1,1,0,1,1,0,0,1,1,1,0,0,1,1,0,1,0,0,1,1,1,1,1],
          borderColor: '#4CAF50',
          backgroundColor: 'rgba(76, 175, 80, 0.1)',
          borderWidth: 2,
          fill: false,
          tension: 0,
          pointBackgroundColor: '#4CAF50',
          pointRadius: 4
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: 1,
            ticks: {
              stepSize: 1
            },
            title: {
              display: true,
              text: 'Task Done (0 = No, 1 = Yes)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Day'
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
