<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seedly - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #D5E9F4;
      --bg-dark: #1E1E2F;
      --text-light: #4B4B4B;
      --text-dark: #E0E0E0;
      --primary: #7BAEC9;
      --primary-hover: #5B8BA5;
      --accent: #F4D1DA;
      --success: #A9D6C6;
      --danger: #F28C8C;
      --input-bg-light: #FAFAFA;
      --input-bg-dark: #2D2D3F;
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --text-color: var(--text-light);
      --input-bg: var(--input-bg-light);
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-dark);
      --input-bg: var(--input-bg-dark);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] .form-container {
      background: #2A2A3A;
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <button class="btn btn-sm btn-outline-secondary theme-toggle">Toggle Theme</button>

  <div class="form-container">
    <h3 class="text-center mb-4">Login to Seedly</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    const themeToggleBtn = document.querySelector('.theme-toggle');
    const root = document.documentElement;

    // Load from localStorage
    const savedTheme = localStorage.getItem('theme') || 'light';
    root.setAttribute('data-theme', savedTheme);

    themeToggleBtn.addEventListener('click', () => {
      const currentTheme = root.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Remember me persistence
    const emailInput = document.getElementById('email');
    const rememberCheckbox = document.getElementById('rememberMe');

    window.addEventListener('load', () => {
      const savedEmail = localStorage.getItem('rememberedEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberCheckbox.checked = true;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      if (rememberCheckbox.checked) {
        localStorage.setItem('rememberedEmail', emailInput.value);
      } else {
        localStorage.removeItem('rememberedEmail');
      }
      alert('Logged in successfully!');
    });
  </script>
</body>
</html>
