<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seedly Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-green: #4CAF50;
      --deep-green: #2E7D32;
      --accent-yellow: #FFEB3B;
      --background: #FDFCF7;
      --card-bg: #E1F5E4;
      --text-color: #6D6A75;
      --danger: #EF5350;
      --badge-bg: #e9ecef;
    }

    [data-theme="dark"] {
      --primary-green: #66BB6A;
      --deep-green: #1B5E20;
      --accent-yellow: #FFF176;
      --background: #1e1e1e;
      --card-bg: #2e2e2e;
      --text-color: #cccccc;
      --danger: #FF6F61;
      --badge-bg: #444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
    }

    .navbar {
      background-color: var(--primary-green);
    }

    .navbar-brand {
      color: white !important;
      font-weight: 600;
    }

    .btn-primary {
      background-color: var(--primary-green);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--deep-green);
    }

    .btn-accent {
      background-color: var(--accent-yellow);
      color: #333;
      font-weight: 500;
    }

    .card {
      background-color: var(--card-bg);
      border: none;
    }

    .habit-title {
      color: var(--deep-green);
      font-weight: 600;
    }

    .danger-text {
      color: var(--danger);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üå± Seedly</a>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="habit-title">Track Your Habits Daily</h2>
      <p class="lead">Plant small actions. Grow big changes.</p>
      <button class="btn btn-primary">+ Add Habit</button>
      <button class="btn btn-accent ms-2">Streak Tips</button>
    </div>

    <!-- Habit Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="habit-title">üåû Wake up at 6 AM</h5>
          <p>Done 5 days in a row</p>
          <span class="badge" style="background-color: var(--badge-bg);">‚úÖ On Track</span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="habit-title">üíß Drink 2L Water</h5>
          <p>Missed yesterday</p>
          <span class="badge bg-danger">‚ö†Ô∏è Missed</span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-3 shadow-sm">
          <h5 class="habit-title">üìñ Read 15 min</h5>
          <p>Great consistency!</p>
          <span class="badge bg-warning text-dark">üåü Keep Going</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      html.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }
  </script>

</body>
</html>
